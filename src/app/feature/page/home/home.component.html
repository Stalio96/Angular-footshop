<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">Search</div>
    <div class="card-body">
        <form class="d-flex">
            <input class="form-control me-sm-2" type="text" [formControl]="searchContol" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>

<div *ngIf="shoeList">
    <app-shoe-item *ngFor="let shoe of shoeList" [shoe]="shoe"></app-shoe-item>
    <div *ngIf="shoeList.length === 0">No Themes!</div>
  </div>

<div *ngIf="!shoeList">
    Loading...
  </div>
